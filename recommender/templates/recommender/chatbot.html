    <script>
      var chatterbotUrl = '{% url "chatterbot" %}';
      var csrftoken = Cookies.get('csrftoken');

      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }

      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

      //var $chatlog = $('.js-chat-log');
      const $chatlog = $('.js-chat-log');
      var $input = $('.js-text');
      var $sayButton = $('.js-say');
    

      function createRow(text) {
        var $row = $('<li class="list-group-item"></li>');

        $row.text(text);
        $chatlog.append($row);

      }

      function createuser(text){
          
          const msgHTML = `<div class="msg left-msg">
            <div class="msg-bubble">
                <div class="msg-info">
                <div class="msg-info-name">User</div>
                <div class="msg-info-time">12:45</div>
                </div>
                <div class="msg-text">${text}</div>
            </div>
            </div>`


          console.log(msgHTML)
          $chatlog.append(msgHTML)

      }

        function createbot(text){
          
            const msgHTML = `<div class="msg right-msg">
            <div class="msg-bubble">
                <div class="msg-info">
                <div class="msg-info-name">CoronaBot</div>
                <div class="msg-info-time">12:45</div>
                </div>
                <div class="msg-text">${text}</div>
            </div>
            </div>`


          console.log(msgHTML)
          $chatlog.append(msgHTML)

      }

      function submitInput() {
        var inputData = {
          'text': $input.val()
        }

        // Display the user's input on the web page
        //createRow(inputData.text);
        createuser(inputData.text);

        var $submit = $.ajax({
          type: 'POST',
          url: chatterbotUrl,
          data: JSON.stringify(inputData),
          contentType: 'application/json'
        });

        $submit.done(function(statement) {
            //createRow(statement.text);
            //createentry(statement.text)
            createbot(statement.text);


            // Clear the input field
            $input.val('');

            // Scroll to the bottom of the chat interface
            $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
        });

        $submit.fail(function() {
          // TODO: Handle errors
        });
      }

      $sayButton.click(function() {
        submitInput();
      });

      $input.keydown(function(event) {
        // Submit the input when the enter button is pressed
        if (event.keyCode == 13) {
          submitInput();
        }
      });
    </script>
